<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Mini  Calander</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="week">
        <li>Mon</li>
        <li>Tues</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fir</li>
        <li>Sat</li>
        <li>Sun</li>
        
    </ul>
<script>

    let months=["JAN","FEB","MAR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"]
   
    let date= new Date();
    let dayNum=date.getDay();

    let day=date.getDate();
    let month=months[date.getMonth()];
    let year=date.getFullYear();

    let active=document.querySelector(".week li:nth-child("+dayNum+")");
    active.classList.add('current');

    let h1=document.createElement('h1');
    h1.innerHTML=day;
    active.appendChild(h1);

    let h5=document.createElement('h5');
    h5.innerHTML=month;
    active.appendChild(h5);

    let h3=document.createElement('h3');
    h3.innerHTML=year;
    active.appendChild(h3);

</script>
</body>
</html>
